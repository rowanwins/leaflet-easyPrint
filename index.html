<body class="easyPrint">
	<h2>Welcome to the Leaflet easyPrint demo</h2>
	<p>All this text will be hidden when I print my map.</p>
	<div id="map" style="height:400px; width:900px"></div>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<script src="dist/bundle.js"></script>

	<script>

		var map = L.map('map').setView([51.505, -0.09], 13);

		var tiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}.png', {
			maxZoom: 18,
			attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
		}).addTo(map);

		L.marker([51.5, -0.09]).addTo(map)
		.bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();

		L.circle([51.508, -0.11], 500, {
			color: 'red',
			fillColor: '#f03',
			fillOpacity: 0.5
		}).addTo(map).bindPopup("I am a circle.");

		L.polygon([
			[51.509, -0.08],
			[51.503, -0.06],
			[51.51, -0.047]
			]).addTo(map).bindPopup("I am a polygon.");


		var popup = L.popup();
		
		var a3Landscape = {
			width: 1430,
			height: 1045,
			className: 'a3LandscapeCssClass',
		name: 'A3 Landscape'
		};
		
		var a3Portrait = {
			width: 1045,
			height: 1430,
			className: 'a3PortraitCssClass',
		name: 'A3 Portrait'
		};
		
		var printer = L.easyPrint({
      		tileLayer: tiles,
      		sizeModes: ['Current', 'A4Landscape', 'A4Portrait', a3Landscape, a3Portrait],
      		filename: 'myMap',
      		exportOnly: true,
      		hideControlContainer: true
		}).addTo(map);

		function manualPrint () {
			printer.printMap('CurrentSize', 'MyManualPrint')
		}

	</script>
